<!DOCTYPE html>
<html>
<head>
    <title>Automotive Plots</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

    <style>
      body {
        background-image: url('');
        background-size: cover; /* Adjust the background size as needed */
        background-repeat: no-repeat;
        background-attachment: fixed; /* Fixed background position while scrolling */
        /* Additional styles for the body, if needed */
      }
    </style>
</head>

<body>
  <h4 class="fire-text">Automotive Plots</h4>
  <h3>select a date and time to view the data</h3>
  <input type="text" id="fromDateTimePicker" placeholder="Select start date and time">
  <input type="text" id="toDateTimePicker" placeholder="Select end  date and time">
  <div id="chart-container"></div>
<div id="parameterToggleText">Click on the parameters to hide or show them on the chart</div>
    <div id="chart-container"></div>
    <div id="popupOverlay" class="popup-overlay">
      <div class="popup">
        <p>No more data available.</p>
        <button id="popupClose" class="button popup-close-button">Close</button>
      </div>
    </div>
<button id="nextButton">Prev</button>
<button id="prevButton">Next</button>
<button id="clearButton">Clear Chart</button>


<label for="rpmThreshold">RPM Threshold:</label>
<input type="number" id="rpmThreshold" placeholder="Enter RPM threshold">

<!-- Temperature Thresholds -->
<label for="temp1Threshold">Temp1 Threshold:</label>
<input type="number" id="temp1Threshold" placeholder="Enter Temp1 threshold">

<label for="temp2Threshold">Temp2 Threshold:</label>
<input type="number" id="temp2Threshold" placeholder="Enter Temp2 threshold">

<label for="temp3Threshold">Temp3 Threshold:</label>
<input type="number" id="temp3Threshold" placeholder="Enter Temp3 threshold">

<!-- Pressure Threshold -->
<label for="pressureThreshold">Pressure Threshold:</label>
<input type="number" id="pressureThreshold" placeholder="Enter pressure threshold">

<button id="drawChartButton">Draw Chart</button>

    <script src="./script.mjs"></script>
</body>
</html>
